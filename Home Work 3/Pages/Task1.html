<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home Works Task 1</title>
    <link href="css/main__style.css" rel="stylesheet" type="text/css">
    <link href="css/task1.css" rel="stylesheet" type="text/css">
</head>
<body>
<header class="top__bar">
    <a href="https://localhost:7170/">Home Work 3</a>

        <a href="https://localhost:7170/Task1" style="color: rgba(75,75,75,0.97)">Task 1</a>
        <a href="https://localhost:7170/Task2">Task 2</a>
    </div>
</header>
<main>
    <div class="input__data">
        <form name="userForm">
            <input hidden="hidden" name="id" value="0">
            <div class="form__input__data">
                <span>First Name</span>
                <input name="FirstName" type="text">
            </div>
            <div class="form__input__data">
                <span>Last Name</span>
                <input name="LastName" type="text">
            </div>
            <div class="form__input__data">
                <span>Age</span>
                <input name="Age" type="number">
            </div>
            <div class="form__input__data">
                <span>Birth Date</span>
                <input name="BirthDate" type="date">
            </div>
            <div id="button__submit">
                <input type="submit" value="Create / Update">
            </div>
        </form>
    </div>
    <div id="users__table">
        <table>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Age</th>
                <th>Birth Date</th>
            </tr>
            <tr>
                <td>Test</td>
                <td>Test</td>
                <td>Test</td>
                <td>Test</td>
                <td><button class="user_tb__button">Change</button></td>
                <td><button class="user_tb__button">Remove</button></td>
            </tr>
        </table>
    </div>
</main>
<script src="js/task1.js"></script>
</body>
