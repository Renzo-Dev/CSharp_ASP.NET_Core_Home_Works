<script>
    window.addEventListener('load', () => {
        fetch("/GetRandomSymbol", {
            method: "GET",
            headers: {
                "active": "application/json",
                'Content-Type': 'application/json',
                body: JSON.stringify({key: 'value'})
            }

            document.getElementById('text').innerHTML = "Случайный символ: " + data;
        })
    });
</script>
